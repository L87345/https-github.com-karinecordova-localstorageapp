<ion-header>
  <ion-toolbar>           
    <ion-title>
      Ionic Storage 
    </ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher> 

<div *ngIf="appState == 'default'">
  <h3>Adicionar Tarefa</h3>
   
      <ion-input type="text" [(ngModel)]="text" name="text" placeholder="Digite aqui"></ion-input>
  
  <ion-button (click)="addTodo()" >
            
      Cadastrar
  </ion-button>
  </div>
  
  <div *ngIf="appState == 'edit'">
    <h3>Editar Tarefa</h3> 
    
        <ion-input type="text" [(ngModel)]="text" name="text"></ion-input>
  <ion-button (click)="updateTodo()">
      <ion-icon name="create" ></ion-icon>          
      Atualizar
  </ion-button>
  <ion-button href="home" color="light"><ion-icon name="add"></ion-icon>      
 
     Nova Tarefa 
 
  </ion-button>

  </div>
  
     
 <ion-list>
   
   
        <h3>Lista de Tarefas</h3>         
        <p>Clique na tarefa para edit√°-la <ion-icon name="create"></ion-icon></p>        
     
  
    <ion-item-sliding *ngFor="let todo of todos">
        <ion-item>
            <ion-label text-wrap>
              <span class="todoItem"(click)="editTodo(todo)">
                {{todo.text}}
             </span>
            </ion-label>
        </ion-item>
             
      <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteTodo(todo.text)">Delete</ion-item-option>
      </ion-item-options>


    </ion-item-sliding>  

  </ion-list>

</ion-content>
